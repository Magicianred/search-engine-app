<!DOCTYPE html>
<html>

<head>
    <title>Doodle</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.3.5/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="headerContent">
                <div class="logoContainer">
                    <a href="../index.html">
                        <img src="../assets/images/doodleLogo.png">
                    </a>
                </div>
                <div class="searchContainer">
                    <form action="search.html" method="GET">
                        <div class="searchBarContainer">
                            <input type="text" class="searchBox" name="term" value="">
                            <button class="searchButton">
                                <img src="../assets/images/icons/search.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tabsContainer">
                <ul class="tabList">
                    <li class="active" id="sitesLink">
                        <a href>Sites</a>
                    </li>
                    <li id="imagesLink">
                        <a href>Images</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mainResultsSection">
            <p class="resultsCount"></p>
        </div>

        <div class="paginationContainer">
            <div class="pageButtons">
                <div class="pageNumberContainer">
                    <img src="../assets/images/pageStart.png" alt="">
                </div>
                <div class="pageNumberContainer pageImg">
                    <img src="../assets/images/page.png" alt="">
                    <span class="pageNumber"></span>
                </div>
                <div class="pageNumberContainer">
                    <img src="../assets/images/pageEnd.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.3.5/dist/jquery.fancybox.min.js"></script>
    <script src="../dist/bundle.js"></script>
</body>

</html>
